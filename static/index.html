<!DOCTYPE html>
<html lan='en'>
  <head>
    <title>Catalogue Z+</title>
    <!-- IMPORTING CSS FILE--> 
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

    <!-- IMPORTING JQUERY AND JAVSCRIPT FILES--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script async type="text/javascript" src="/static/javascript/script.js"></script>
  </head>

  <!-- TEXTAREA TO COPY THE LINK--> 
  <textarea style="font-size: 0, 00000001 px;" ; id="copy">http://creative.kindler.design </textarea>
 
  <body>

    <!-- VISUALISATION PART--> 
    <div id="visualisator">
      <p id="logo">Z+</p>

      <!-- SHARE FUNCTION -->

      <!-- COPY THE LINK--> 
      <div onclick="link()">
        <div class="placing">
          <div class="hover_text_link">copy the link</div>
          <div class="rose"></div>
        </div>
        <div id="hoverlink">
          <button type="submit" ; class="link" ; value="share" ;></button>
          <img src="static/assets/sharepics/lien.png"; alt="link picture" ; class="plink"/>
        </div>
      </div>
      
      <!-- OPEN TWITTER IN A WINDOW TO TWEET--> 
      <div onclick="twitter()">
        <div class="placing">
          <div class="hover_text_twitter">tweet</div>
          <div class="rose" id="twitter_height"></div>
        </div>
        <div id="hovertwitter">
          <button type="submit" ; class="twitter" ; value="share"></button>
          <img src="static/assets/sharepics/twitter.png"; alt="twitter picture"; class="ptwitter"/>
        </div>
      </div>
      <!-- OPEN FACEBOOK IN A WINDOW TO SHARE--> 
      <div onclick="facebook()">
        <div class="placing">
          <div class="hover_text_fb">share on facebook</div>
          <div class="rose" id="fb_height"></div>
        </div>
        <div id="hoverfb">
          <button type="submit" ; class="facebook" ;value="share"></button>
          <img src="static/assets/sharepics/fb.png" ; alt="link picture" ; class="pfb" />
        </div>
      </div>
      <!-- SHARE BUTTON--> 
      <div onclick="share()">
        <button type="submit" ; class="share" ; value="share"></button>
        <div class="lines" ; id="cross"></div>
        <div class="lines" ; id="cross_2"></div>
        <div class="lines" ; id="horizontal_line"></div>
        <div class="lines" ; id="vertical_line"></div>
        <div class="arrow" ; id="arrow"></div>
        <div class="arrow" ; id="arrow_2"></div>
        <div class="small_lines" ; id="small_line"></div>
        <div class="small_lines" ; id="small_line_2"></div>
      </div>
      <!-- RENDERED IMAGE-->
      <div class="top_margin" ; id="image_visualisator"></div>
      <!-- DONE BUTTON-->
  
    <a id="done"; type= "submit"; value="done"; download="Your Z+ design.png" ; href="static/assets/images_visualisator/cilindro amplio-linÃ©as-blanco-negro.png">done
    </a></div>

    </div>

    <!-- SIDEBAR PART -->
    <!-- MAIN MENU SELECTOR WINDOW--> 
    <div id="sidebar">
      <div id='container'; class="top_margin">
        <div class="pot_selection">
          <p onclick="javascript:pot_selector()">pot selection</p>
        </div>
        <div class="design">
          <p onclick="javascript:design_selector()">design</p>
        </div>
        <div class="main_color">
          <p onclick="javascript:main_color_selector()">main color</p>
        </div>
        <div class="secondary_color">
          <p onclick="javascript:secondary_color_selector()">secondary color</p>
        </div>
      </div>
    </div>

    <!-- POT SELECTOR WINDOW--> 
    <div class="pot-selector">
      <!-- BACK BUTTON--> 
      <button type="submit"; id="back_button"; onclick="back('pot-selector')"; value="back_pot"> &gt;</button>
      <div id="container" ; class="top_margin">
        <div id="pot_options"></div>
      </div>
    </div>

    <!-- DESINGN SELECTOR WINDOW--> 
    <div class="design-selector">
      <!-- BACK BUTTON--> 
      <button type="submit"; id="back_button"; onclick="back('design-selector')"; value="back_design"> &gt; </button>
      <div id="container" ; class="top_margin">
        <div id="design_options"></div>
      </div>
    </div>

    <!-- MAIN COLOR SELECTOR WINDOW--> 
    <div class="main_color-selector">
      <!-- BACK BUTTON--> 
      <button type="submit"; id="back_button"; onclick="back('main_color-selector')"; value="back_design"> &gt;</button>
      <div class="top_margin">
        <div id="main_color_options"></div>
      </div>
    </div>

    <!-- SECONDARY COLOR SELECTOR WINDOW--> 
    <div class="secondary_color-selector">
      <!-- BACK BUTTON--> 
      <button type="submit"; id="back_button"; onclick="back('secondary_color-selector')";value="back_secondary_color">&gt;</button>
      <div class="top_margin">
        <div id="secondary_color_options"></div>
      </div>
    </div>
  </body>
</html>
