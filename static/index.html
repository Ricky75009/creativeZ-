    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <textarea id="linktext">http://catalogo.kindler.design</textarea>
  <body>
    <textarea style="font-size: 0,00000001 px" ; id="test">
http://catalogo.kindler.design </textarea>

    <div id="visualisator">
      <p id="logo">Z+</p>

      <!-- SHARE FUNCTION -->
      <div onclick="link()">
        <div class="placing">
          <div class="hover_text_link">copy the link</div>
          <div class="rose"></div>
        </div>
        <div id="hoverlink">
          <button type="submit" ; class="link" ; value="share" ;></button>
          <img src="static/assets/lien.png" ; alt="link picture" ; class="plink" />
        </div>
      </div>

      <div onclick="twitter()">
        <div class="placing">
          <div class="hover_text_twitter">tweet</div>
          <div class="rose" id="twitter_height"></div>
        </div>
        <div id="hovertwitter">
          <button type="submit" ; class="twitter" ; value="share"></button>
          <img
            src="static/assets/twitter.png"
            ;
            alt="twitter picture"
            ;
            class="ptwitter"
          />
        </div>
      </div>
      <div onclick="facebook()">
        <div class="placing">
          <div class="hover_text_fb">share on facebook</div>
          <div class="rose" id="fb_height"></div>
        </div>
        <div id="hoverfb">
          <button type="submit" ; class="facebook" ;value="share"></button>
          <img src="static/assets/fb.png" ; alt="link picture" ; class="pfb" />
        </div>
      </div>
      <div onclick="share()">
        <button type="submit" ; class="share" ; value="share"></button>
        <div class="lines" ; id="cross"></div>
        <div class="lines" ; id="cross_2"></div>
        <div class="lines" ; id="horizontal_line"></div>
        <div class="lines" ; id="vertical_line"></div>
        <div class="arrow" ; id="arrow"></div>
        <div class="arrow" ; id="arrow_2"></div>
        <div class="small_lines" ; id="small_line"></div>
        <div class="small_lines" ; id="small_line_2"></div>
      </div>

      <div class='vertcenter';  id='image_visualisator'>

      </div>
      <!-- DONE BUTTON -->

  
        <button type="submit" ; onclick='get_all_pots()'; id="done" ; value="done">done</button>
     


    </div>



    <!-- SIDEBAR TO PERSONNALIZE -->
    <div id="sidebar">
      <div id="container" ; class="vertcenter">
        <div id="insidebar" ;class="pot_selection">
          <p onclick="javascript:pot_selector()">pot selection</p>
        </div>
        <div id="insidebar" ; class="design">
          <p onclick="javascript:design_selector();">design</p>
        </div>
        <div id="insidebar" ;class="main_color">
          <p onclick="javascript:main_color_selector();">main color</p>
        </div>
        <div id="insidebar" ;class="secondary_color">
          <p onclick="javascript:secondary_color_selector();">secondary color</p>
        </div>
      </div>
    </div>

    <div class="pot-selector">
      <button type="submit"; id="back_button"; onclick="back('pot-selector')";value="back_pot"> &gt;</button>
      <div id="container" ; class="vertcenter">
        <div id="pot_options" >
          <!--
          <p onclick='javascript:change_pot("pot")'>pot</p>
          <p onclick="javascript:change_pot('pot2');">pot2</p>
          <p onclick="javascript:change_pot('pot3');">pot3</p>
          <p onclick="javascript:change_pot('pot4');">pot4</p> -->

          </div>
      </div>
    </div>
    <div class="design-selector">
      <button type="submit" ; id="back_button" ;
        onclick="back('design-selector')"; value="back_design"> &gt; </button>
      <div id="container" ; class="vertcenter">
        <div id='design_options'>

          
        </div>
      </div>
    </div>

    <div class="main_color-selector">
      <button type="submit" ; id="back_button" ;
        onclick="back('main_color-selector')"; value="back_design"> &gt; </button>
      <div id="container" ; class="vertcenter">

        <div id="main_color_options">

        </div>

    </div>

      <button type="submit" ; id="back_button" ; onclick="back('secondary_color-selector')" ; value="back_secondary_color" >&gt;</button>
      <div id="container" ; class="vertcenter">
        <div id="secondary_color_options">
          
        </div>
